{% extends "AppCoder/padre.html" %}

{% block contenidoQueCambia %}

<style>
    /* Estilos globales */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    /* Contenedor central para el formulario */
    .form-container {
        background-color: #ffffff;
        width: 80%;
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Estiliza el título del formulario */
    .form-container h1 {
        color: #0077b6; /* Azul oscuro para el título */
        text-align: center;
        margin-bottom: 1.5rem;
    }

    /* Estiliza los campos del formulario */
    .form-container form {
        display: flex;
        flex-direction: column;
    }

    .form-container label {
        margin-top: 0.5rem;
    }

    .form-container input[type="text"],
    .form-container textarea {
        font-size: 1rem;
        padding: 0.5rem;
        margin-top: 0.25rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Estiliza el botón de envío */
    .form-container input[type="submit"] {
        background-color: #4CAF50; /* Verde para el botón */
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        margin-top: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
        background-color: #45a049; /* Oscurece el botón al pasar el mouse */
    }

    /* Estilos responsivos para pantallas más pequeñas */
    @media (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
</style>

<div class="form-container">
    <h1>Crear Nuevo Blog</h1>
    <form action="/AppCoder/pages/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Publicar BlogPost">
    </form>
</div>

{% endblock %}
